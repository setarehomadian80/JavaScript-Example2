<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="greeting">در حال برسی زمان ....</h1>
</body>
  <script>
    // گرفتن ساعت فعلی از سیستم
    let now = new Date();         // شیء تاریخ و زمان
    let hour = now.getHours();    // فقط ساعت رو می‌گیره (۰ تا ۲۳)

    let message = "";

    if (hour >= 5 && hour < 12) {
      message = "صبح بخیر! 🌞";
    } else if (hour >= 12 && hour < 17) {
      message = "ظهر بخیر! ☀️";
    } else if (hour >= 17 && hour < 21) {
      message = "عصر بخیر! 🌇";
    } else {
      message = "شب بخیر! 🌙";
    }

    // نمایش پیام
    document.getElementById("greeting").innerText = message;
  </script>

</html>
