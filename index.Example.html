<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>اعداد را تقسیم کن</h1>

    <input type="number" id="num1" placeholder="عدد اول را وارد کنید">
    <input type="number" id="num2" placeholder="عدد دوم را وارد کنید">
    <button onclick="divideinputs()">تقسیم کن</button>

    <p id="result"></p>
</body>

<script>
    function divide(a, b) {
        return a / b;
    }

    function divideinputs() {

        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;

        n1 = parseFloat(n1)
        n2 = parseFloat(n2)

           if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("result").innerText = "لطفاً هر دو عدد را وارد کنید.";
                return;
            }

            if (n2 === 0) {
                document.getElementById("result").innerText = "خطا! تقسیم بر صفر امکان‌پذیر نیست.";
                return;
            }
            

        let result = divide(n1, n2);

        document.getElementById("result").innerText = "حاصل تقسیم دو عدد:" + result;
    }
</script>

</html>
