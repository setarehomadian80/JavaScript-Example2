<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماه های سال</title>
</head>

<body>
    <h2>عدد ماه را وارد کنید</h2>
    <input type="number" id="monthInputs" placeholder="وارد کن">
    <button onclick="showMonth()">کلیک کن</button>

    <p id="result"></p>
</body>

<script>
    function showMonth() {
        let number = parseInt(document.getElementById("monthInputs").value)
        let monthName = "";

        switch (number) {
            case 1: monthName = "فروردین";
                break;
            case 2: monthName = "اردیبهشت";
                break;
            case 3: monthName = "خرداد";
                break;
            case 4: monthName = "تیر";
                break;
            case 5: monthName = "مرداد";
                break;
            case 6: monthName = "شهریور";
                break;
            case 7: monthName = "مهر";
                break;
            case 8: monthName = "آبان";
                break;
            case 9: monthName = "آذر";
                break;
            case 10: monthName = "دی";
                break;
            case 11: monthName = "بهمن";
                break;
            case 12: monthName = "اسفند";
                break;

            default:
                monthName = " نامعتبر است ";
                 break;
        }
        document.getElementById("result").innerText = " نام ماه " + monthName ;
    }
</script>

</script>
</html>
