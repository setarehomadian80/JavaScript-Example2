<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>حاصل جمع دو عدد:</h1>


    <input type="number" id="num1" placeholder="عدد اول را وارد کنید">
    <input type="number" id="num2" placeholder="عدد دوم را وارد کنید">
    <button onclick="addinput()">جمع کن</button>

    <p id="result"></p>
</body>

<script>
    function add(a, b) {
        return a + b;
    }

    function addinput() {

        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;

        n1 = parseFloat (n1);
        n2 = parseFloat (n2);

        let result = add(n1, n2);

        document.getElementById("result").innerText = " حاصل جمع دو عدد" + result;
    }
</script>

</html>
